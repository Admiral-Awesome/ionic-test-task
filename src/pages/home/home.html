<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Main</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>coordinates : </h1>
    <h4><div *ngIf="geolocationProvider.phoneCoordinate">{{ 'lat: ' + geolocationProvider.phoneCoordinate.lat  }}
       <br>{{'lon:' + geolocationProvider.phoneCoordinate.lon}} </div>
    <div *ngIf="!geolocationProvider.phoneCoordinate"> Loading .... </div> </h4>

  <ion-card *ngFor="let item of comopnentData; let i = index">
    
     <ion-card-header>
       {{(i+1) + '. ' + item.title}}
      </ion-card-header>
    <ion-card-content >
     {{item.text}}
  </ion-card-content>
  </ion-card>
   

  <button ion-button secondary (click)="getData()" *ngIf="!comopnentData">get data from server</button>
</ion-content>
